<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .border > [class*="bdr-"],
        .no-border > [class*="no-bdr-"]{
            background: #0003;
        }
    </style>
</head>

<body class="row bg-wheet pl20">
    <div class="border txt-2xl sans-serif">
       <p>Borders</p>
        <div class="bdr-all bdr-secondary">All</div>
        <div class="bdr-top bdr-info">Top</div>
        <div class="bdr-right bdr-success">Right</div>
        <div class="bdr-bottom bdr-warning">Bottom</div>
        <div class="bdr-left bdr-danger">Left</div>
    </div>
    
    <div class="no-border txt-2xl">
       <p>No borders</p>
        <div class="no-bdr-all">All</div>
        <div class="no-bdr-top bdr-danger">Top</div>
        <div class="no-bdr-right bdr-warning">Right</div>
        <div class="no-bdr-bottom bdr-success">Bottom</div>
        <div class="no-bdr-left bdr-info">Left</div>
    </div>
</body>
</html>
