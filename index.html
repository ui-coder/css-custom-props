<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
/*
        .border > [class*="bdr-"],
        .no-border > [class*="no-bdr-"]{
            background: #0003;
        }
*/
    </style>
</head>

<body class="row bg-wheat pl20">
    <div class="border txt-2xl sans-serif">
       <p>Borders</p>
        <div class="bdr-all bg-secondary bdr-info">All</div>
        <div class="bdr-top bg-success bdr-warning">Top</div>
        <div class="bdr-right bg-info bdr-primary">Right</div>
        <div class="bdr-bottom bg-warning bdr-danger">Bottom</div>
        <div class="bdr-left bg-light bdr-dark">Left</div>
    </div>
    
    <div class="no-border txt-2xl sans-serif">
       <p>No borders</p>
        <div class="no-bdr-all bg-info bdr-danger">All</div>
        <div class="no-bdr-top bg-warning bdr-danger">Top</div>
        <div class="no-bdr-right bg-light bdr-dark">Right</div>
        <div class="no-bdr-bottom bg-secondary bdr-info">Bottom</div>
        <div class="no-bdr-left bg-success bdr-warning">Left</div>
    </div>
</body>
</html>
